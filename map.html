<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ADDRESS MAP</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
    <!-- TITLE ICON -->
    <link rel="shortcut icon" href="./asset/HK Logo favicon.png" type="image/x-icon">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .map-overlay {
            position: absolute;
            left: 0;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class="map-overlay top"></div>
    <script>
        mapboxgl.accessToken =
            'pk.eyJ1IjoiaGFuc3NpY2tlbm5hZHkiLCJhIjoiY2t4ZTV6cjE4MDZnYjJvbnBmdXAyeHR6dCJ9.fZxpTBn5khZC7w27_dPZHw';

        // This is the map instance
        let map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/satellite-v9',
            center: [77.137312, 11.000061],
            zoom: 14,
        });

        // TODO: add a marker to the map at the first coordinates in the array busStops. The marker variable should be named "marker"
        var marker = new mapboxgl.Marker({
                "color": "red"
            })
            .setLngLat([77.137312, 11.000061])
            .addTo(map);
    </script>
</body>

</html>
